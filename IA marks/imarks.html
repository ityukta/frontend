<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" >
    <title>IA Marks</title>
</head>
<body>
<div class="ia-content">
    <div class="ia-container">
        <div class="ia-container__dropdown">
            <select name="dropdown" class="element element__data">
                <option value="branch">branch</option>
                <option value="ise">ISE</option>
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
            </select>
            <select name="dropdown" class="element element__data">
                <option value="year">year</option>
                <option value="2017-18">2017-18</option>
                <option value="2018-19">2018-19</option>
                <option value="2019-20">2019-20</option>
                <option value="2020-21">2020-21</option>
            </select>
            <select name="dropdown" class="element element__data">
                <option value="select">sem</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        
       
            <select name="dropdown"  class="element element__data">
                <option value="a" >Section</option>
                <option value="a" >A</option>
                <option value="b" >B</option>
            </select>
            <select name="dummy" class="element element__data">
                <option value="dummy">dummy</option>
            </select>
            <button class="element element__search">
                search
            </button>
        
        </div>
        <table class="ia-container__table">
           
            <tr class="row" cellspacing=20px cellpadding=20px>
                <td class="heading">USN</td>
                <td class="heading">Name</td>
                <td class="heading">assessment-1</td>
                <td class="heading">assessment-2</td>
                <td class="heading">assessment-3</td>
                <td class="heading">add</td>
            </tr>
            <tr class=" row">
               <td class="data-num">1</td>
               <td class="data-name">aaa</td>
               <td class="data-test"><a href="#" class="asessment">assess-1</a></td>
               <td class="data-test"><a href="#" class="asessment">assess-2</a></td>
               <td class="data-test"><a href="#" class="asessment">assess-3</a></td>
               <td ><button class="add">+</button></td>
            </tr>
            <tr class="row">
                <td class="data-num">2</td>
                <td class="data-name">bbb</td>
                <td class="data-test"><a href="#" class="asessment">assess-1</a></td>
                <td class="data-test"><a href="#" class="asessment">assess-2</a></td>
                <td class="data-test"><a href="#" class="asessment">assess-3</a></td>
                <td><button class="add">+</button></td>
             </tr>
             <tr class="row">
                <td class="data-num">3</td>
                <td class="data-name">ccc</td>
                <td class="data-test"><a href="#" class="asessment">assess-1</a></td>
                <td class="data-test"><a href="#" class="asessment">assess-2</a></td>
                <td class="data-test"><a href="#" class="asessment">assess-3</a></td>
                <td ><button class="add">+</button></td>
             </tr>
          
           </div>
        </div>
    </div> 
</div>
</body>
</html>
